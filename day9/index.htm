<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Day 9</title>
    <style>
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            height: 600px;
            width: 800px;
            background-color: rgb(254, 254, 254);
            box-shadow: 4px 4px 3px rgb(0,0,0,0.3);
            transform:
                translate(-50%, -50%);
        }
        .tabs{
            position: absolute;
            top: 0;
            left: 0;
            height: 34px;
            width: 100%;
            display: flex;
            background-color: rgb(247,247,247);
        }
        .tab{
            padding-left: 20px;
            border: 1px solid transparent;
            padding-right: 20px;
            line-height: 34px;
            font-size: 16px;
            cursor: pointer;
            transition-duration: 0.2s;
            background-color: transparent;
            border-top-left-radius: 13px;
            border-top-right-radius: 13px;
        }
        .tab:hover{
            background-color: rgb(0,0,0,0.02);
        }
        .in-use{
            border-top: 1px solid grey;
            border-left: 1px solid grey;
            border-right: 1px solid grey;
            background-color: rgb(255, 255, 255);
        }
        .content{
            position: absolute;
            top: 40px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            overflow: scroll;
        }
        html, body{
            background-color: rgb(234, 234, 234);
        }
    </style>
    <script>
        window.addEventListener(`load`, ()=>
        {
            var tabs = document.getElementsByClassName('tab');
            var content = document.getElementsByClassName('option');
            content[0].style.display = "none";
            content[1].style.display = "none";
            content[2].style.display = "none";
            function show(item)
            {
                if(item==0)
                {
                    tabs[0].classList.add("in-use");
                    tabs[1].classList.remove("in-use");
                    tabs[2].classList.remove("in-use");
                    content[0].style.display = "block";
                    content[1].style.display = "none";
                    content[2].style.display = "none";
                }
                else if(item==1)
                {
                    tabs[0].classList.remove("in-use");
                    tabs[1].classList.add("in-use");
                    tabs[2].classList.remove("in-use");
                    content[0].style.display = "none";
                    content[1].style.display = "block";
                    content[2].style.display = "none";
                }
                else if(item==2)
                {
                    tabs[0].classList.remove("in-use");
                    tabs[1].classList.remove("in-use");
                    tabs[2].classList.add("in-use");
                    content[0].style.display = "none";
                    content[1].style.display = "none";
                    content[2].style.display = "block";
                }
            }
            for(let c=0; c<3; c++)
            {
                tabs[c].addEventListener(`click`, ()=>
                {
                    show(c);
                });
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab">Tab 1</div>
            <div class="tab">Tab 2</div>
            <div class="tab">Tab 3</div>
        </div>
        <div class="content">
            <div class="option">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href=".">Tab 1</a>
                </nav>
                <div class="jumbotron">
                    <h2>About</h2>
                </div>
                <p>This is just a showcase of raw js tabs. Try and open Tab 2</p>
            </div>
            <div class="option">
                <p>Great Job!. Now, this is a simple app. Overflows result in scrolls and
                    your typical html elements of all sorts can just be written inside of these with no conflicts at all
                </p>
            </div>
            <div class="option">
                <p>Thanks for checking this out!</p>
            </div>
        </div>
    </div>
</body>
</html>
